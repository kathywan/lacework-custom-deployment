- domain: <MY ARTIFACTORY DOMAIN>:<MY ARTIFACTORY PORT>
  name: kwan-jfrog
  # auth_header_name: NoAuth
  is_public: false
  ssl: true
  auto_poll: false
  credentials:
    user_name: <MY UNAME>
    password: <MY PASSWORD>
  poll_frequency_minutes: 20
  disable_non_os_package_scanning: false
  notification_type: jfrog
  go_binary_scanning:
    enable: true